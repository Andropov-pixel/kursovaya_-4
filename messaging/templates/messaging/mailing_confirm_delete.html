{% extends 'base.html' %}

{% block title %}Удаление рассылки{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Подтверждение удаления</h3>
                </div>
                <div class="card-body">
                    <p class="lead">Вы уверены, что хотите удалить рассылку <strong>"{{ object.name }}"</strong>?</p>
                    <p>Это действие нельзя отменить. Все связанные данные будут удалены.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'messaging:mailing_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> Удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
