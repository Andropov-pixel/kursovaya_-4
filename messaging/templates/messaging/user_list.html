{% extends 'base.html' %}

{% block content %}
<h1>Список пользователей</h1>

<table class="table">
    <thead>
        <tr>
            <th>Email</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.email }}</td>
            <td>
                {% if user.is_blocked %}
                <span class="badge bg-danger">Заблокирован</span>
                {% else %}
                <span class="badge bg-success">Активен</span>
                {% endif %}
            </td>
            <td>
                <form action="{% url 'messaging:toggle_user' user.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm {% if user.is_blocked %}btn-success{% else %}btn-danger{% endif %}">
                        {% if user.is_blocked %}Разблокировать{% else %}Заблокировать{% endif %}
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
